<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>



<body>

  <div class="container">
    <div class="quiz">
      <div class="quiz__wrapper">
        <div class="quiz__left">
          <div class="quiz__title">Вопрос: <span>1</span>/4</div>
          <p class="quiz__question active-question">Что НЕ относиться ко вселенной марвел</p>
        </div>
        <div class="quiz__right">
          <ul class="quiz__items active-responses">
            <li class="quiz__item correct-answer"><span>Бэтмен</span></li>
            <li class="quiz__item"><span>Мстители</span></li>
            <li class="quiz__item"><span>Железный человек</span></li>
            <li class="quiz__item"><span>Халк</span></li>
          </ul>
        </div>
      </div>
      <div class="quiz__block hide">
        <div class="quiz__correct_answer">Правильных ответов <span>4</span> из 4</div>
        <button class="quiz__btn">Попробовать еще раз</button>
      </div>
    </div>
  </div>


  <script src="js/main.min.js"></script>
</body>

</html>
